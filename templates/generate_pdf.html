{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">
        Generate Conversion Marksheet PDF
    </h2>

    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Student Name</label>
            <input type="text" name="student_name" placeholder="Enter Full Name" required
                   class="w-full p-3 mt-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Number of Semesters</label>
        <input type="number" name="semesters" min="1" max="10" value="1"
               onchange="generateInputs(this.value)" onkeyup="generateInputs(this.value)"
               class="w-full p-3 mt-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">

        <div id="sgpa-inputs" class="mt-4 max-h-64 overflow-y-auto pr-2">
            <div class="mt-3">
                <label class="text-sm text-gray-600 dark:text-gray-300 ml-1">Semester 1 SGPA</label>
                <input type="number" step="0.01" name="sgpa0" placeholder="Enter SGPA" required
                       class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
        </div>

        <button class="w-full bg-black text-white font-bold py-3 mt-6 rounded-xl shadow hover:bg-gray-800 transition">
            Download PDF
        </button>
        <a href="/" class="block w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white font-bold py-3 mt-3 rounded-xl shadow transition">
            Go Back
        </a>
    </form>
</div>

{% endblock %}
