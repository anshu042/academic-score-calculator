{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-xl">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">
        CGPA to Percentage
    </h2>

    <form method="POST">
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter CGPA</label>
        <input name="cgpa" placeholder="CGPA" type="number" step="0.01" required
               class="w-full p-3 mt-2 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">

        <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 mt-6 rounded-xl shadow transition">
            Convert
        </button>
        <a href="/" class="block w-full text-center bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white font-bold py-3 mt-3 rounded-xl shadow transition">
            Go Back
        </a>
    </form>

    {% if result %}
    <div class="mt-6 p-4 bg-pink-50 dark:bg-pink-900/30 rounded-xl text-center border border-pink-100 dark:border-pink-800">
        <p class="text-gray-600 dark:text-gray-300 text-sm uppercase tracking-wide">Percentage</p>
        <p class="text-4xl font-extrabold text-pink-600 dark:text-pink-400 mt-1">{{ result }}%</p>
    </div>
    {% endif %}
</div>

{% endblock %}
